<template name="projects">
    <div class="row">
        <div class="col s12">
            <h2>Mis proyectos</h2>
            <a class="btn" href="{{ pathFor 'project_form' }}">
                AÃ±adir nuevo
            </a>
            <ul class="collection with-header">
                {{#if projects.count }}
                    {{#each projects}}
                        <li class="collection-item">
                            <div>
                                {{name}}
                                {{>project_links}}
                            </div>
                        </li>
                    {{/each}}
                {{else}}
                    <li>No tienes ningun proyecto</li>
                {{/if}}
            </ul>
        </div>
    </div>
</template>
